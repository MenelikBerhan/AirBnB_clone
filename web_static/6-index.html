<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>AirBnb Console-6</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" type="image/png" href="images/icon.png">
	</head>
	
	<body>
	
		<!-- Header -->
		<header>
			<div class="header_logo"></div>
		</header>
		
		<div class="container">

			<!-- Search Bar -->
			<section class="filters group">
			
				<!-- Locations -->
				<div class="locations">
					<div class="list_title">
						<h3>States</h3>
						<h4>Ethiopia, Ghana...</h4>
					</div>
					
					<!-- Dropdown list -->
					<ul class="popover loc_list">
							<li>
								<h2>Ethiopia:</h2>
								<ul class="sub_list">
									<li>Addis Ababa</li>
									<li>Adwa</li>
								</ul>
							</li>
							<li>
								<h2>Ghana:</h2>
								<ul class="sub_list">
									<li>Akra</li>
									<li>Kumasi</li>
								</ul>
							</li>
							<li>
								<h2>Nigeria:</h2>
								<ul class="sub_list">
									<li>Abuja</li>
									<li>Lagos</li>
								</ul>
							</li>
						</ul>
				</div>
				
				<!-- Amenities -->
				<div class="amenities">
					<div class="list_title">
						<h3>Amenities</h3>
						<h4>Gaming room, Internet...</h4>
					</div>
					<!-- Dropdown list -->
					<ul class="popover ameni_list">
						<li>Basketball Court</li>
						<li>Gaming Room</li>
						<li>Internet</li>
						<li>Swimming Pool</li>
					</ul>
				</div>

				<!-- Search Button -->
				<button class="search_btn">
					Search
				</button>
			</section>
		</div>
		
		<!-- Footer -->
		<footer>
			Best School
		</footer>
	</body>

</html>
